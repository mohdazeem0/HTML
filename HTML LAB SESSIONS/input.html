<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>

</head>
<style>
    form{
        background-color: royalblue;
        width: 600px; ;
        padding: 15px; ;
        margin: 5px; ;
        color: black;
    }
</style>
<body>
    <h1 style="color:cornflowerblue">*Input Types**</h1>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter Your Name">
    </form>
    <br>
    <form>
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password">
    </form>
    <br><br>
    <form>
        <label>Select Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="Other">Other
    </form>
    <br>
    <form>
        <label>Select Education</label>
        <input type="checkbox" name="10th">10th
        <input type="checkbox" name="12th">12th
        <input type="checkbox" name="BA/B.Com">BA/B.Com
        <input type="checkbox" name="B.E/B.Tech">B.E/B.Tech
        <input type="checkbox" name="Lawyer">Lawyer
        <input type="checkbox" name="MBBS/BDS">MBBS
        <BDS></BDS>
    </form>
    <br>
    <form>
        <label>Select GPA</label>
        <input type="number" min="1" max="10" step="0.1">
    </form>
</body>
</html>

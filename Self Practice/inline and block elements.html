<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- paragraph tag: it will take another line -->
    <p style="border: 3px solid steelblue;">This is First Paragraph</p> <p style="border: 3px solid violet;">This is Second Paragraph</p>

    <!-- span tag: it will continue to write in same line ...it can be use for different inline block elements-->
    <span style="border: 3px solid brown;">This is First Paragraph</span>
    <span style="border: 3px solid black;">This is Second Paragraph</span>

    <!-- strong -->
    <strong style="border: 3px solid rgb(25, 0, 255);">This is Second Paragraph</strong>

    <!-- anchor  -->
    <a style="border: 3px solid black;">This is Second Paragraph</a>
</body>
</html>
